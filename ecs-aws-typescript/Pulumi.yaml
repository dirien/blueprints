name: ecs-aws-typescript
author: Platform engineering team
description: |
  An Amazon Elastic Container Service (ECS) deployment on AWS using Pulumi:
  
  * Creates an ECS Cluster
  * Creates an Load Balancer

runtime:
  name: nodejs
  options:
    packagemanager: npm

config:
  pulumi:tags:
    value:
      pulumi:template: container-aws-typescript
      idp:blueprintIcon: container
      idp:blueprintType: ecs
      idp:blueprintLifecycle: development
      idp:blueprintVersion: 0.2.0
  ecs:tag: aws


template:
  displayName: ECS AWS TypeScript
  description: |
    An Amazon Elastic Container Service (ECS) deployment on AWS using Pulumi:
    
    * Creates an ECS Cluster
    * Creates an Load Balancer
  config:
    aws:region:
      default: eu-central-1
    containerPort:
      default: "80"
    cpu:
      default: "512"
    memory:
      default: "128"
