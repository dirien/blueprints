name: do-kubernetes-argocd
author: ACME Platform engineering team
description: |
  A Kubernetes cluster on DigitalOcean with ArgoCD for GitOps deployments installed
runtime:
  name: nodejs
  options:
    packagemanager: npm

config:
  pulumi:tags:
    value:
      pulumi:template: do-kubernetes-argocd
      idp:displayName: Kubernetes Cluster on DigitalOcean
      idp:logo: boxes
  esc:tag: digitalocean

template:
  description: |
    A Kubernetes cluster on DigitalOcean with ArgoCD for GitOps deployments installed
  config:
    region:
      default: fra1
    nodeCount:
      default: 1
    version:
      default: "1.32.2-do.0"
